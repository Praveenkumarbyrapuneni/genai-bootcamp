services:
  - type: web
    name: careerpath-api
    env: python
    runtime: python-3.11
    rootDir: projects/multi-agent-career-advisor
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: COSMOS_CONNECTION_STRING
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: USE_GROQ
        value: "true"
    plan: free
